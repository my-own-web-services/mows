apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: pektin-db-passwords
    namespace: pektin
spec:
    secretEngine:
        kv-v2:
            kvData:
                some_path:
                    server-password: "abc"
                    api-password: "{% randAlphaNum  10 %}"
---

apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: pektin-db-passwords-sync
spec:
    secretSync:
        kvMapping:
            dbPasswords: # name in the template engine
                engine: pektin-db-passwords2 # name of the secretEngine in the same namespace as the resource
                path: "some_path" # path to the secret in the secretEngine
        targets:
            redis-acl: # name of the secret in the same namespace
                template: |
                    user default off
                    user db-pektin-server on resetchannels allkeys -@all +GET +MGET +KEYS +SELECT {%  .secrets.dbPasswords.serverPassword | sha256sum %}
                    user db-pektin-api on resetchannels allkeys -@all +SET +GET +MSET +MGET +DEL +KEYS +SELECT {% .secrets.dbPasswords.apiPassword  %}
            redis-pektin-server-password:
                template: |
                    {% .secrets.serverPassword %}
            redis-pektin-api-password:
                template: |
                    {% .secrets.apiPassword %}


