replicaCount: 1
nameOverride: "mows-core-auth-zitadel-controller"
namespace: "mows-core-auth-zitadel"
version: "" # pin a specific version
image:
    repository: 192.168.112.5:5000/zitadel-controller
    pullPolicy: Always

imagePullSecrets: []

serviceAccount:
    create: true
    annotations: {}
podAnnotations: {}

podSecurityContext:
    {}
    # fsGroup: 2000
securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

# Configure the gRPC opentelemetry push url
tracing:
    # Use the telemetry built image and inject OPENTELEMETRY_ENDPOINT_URL
    enabled: false
    # namespace of the collector
    namespace: monitoring
    # collector service name
    service: promstack-tempo
    # collector port for OTLP gRPC
    port: 4317

networkPolicy:
    enabled: false
    dns: true
    # apiserver access: please scope; take addresses from "kubectl get endpoints kubernetes -n default"
    apiserver:
        - "0.0.0.0/0" # extremely wide-open egress on ports 443 + 6443
    prometheus:
        enabled: true
        namespace: monitoring
        app: prometheus
        port: http

logging:
    log_filter: info,controller::handlers::raw=trace
    tracing_filter: info


env: []

service:
    type: ClusterIP
    port: 80

resources:
    limits:
        cpu: 100m
        memory: 100Mi
    requests:
        cpu: 50m
        memory: 50Mi

serviceMonitor:
    enabled: false
    path: /metrics
    scheme: http
