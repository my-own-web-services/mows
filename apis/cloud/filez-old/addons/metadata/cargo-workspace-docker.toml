# This file is generated by cargo-workspace-docker. Do not edit manually.
[profile.release]
debug = false
debug-assertions = false
lto = true
rpath = false

[workspace]
exclude = ["target"]
members = ["app"]
resolver = "2"

[workspace.dependencies.reqwest]
default-features = false
features = ["rustls-tls"]
version = "0.12.15"

[workspace.lints.clippy]
cast_lossless = "deny"
cast_possible_truncation = "deny"
cast_possible_wrap = "deny"
cast_sign_loss = "deny"
enum_glob_use = "deny"
indexing_slicing = "deny"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.package]
edition = "2021"
version = "0.1.0"
