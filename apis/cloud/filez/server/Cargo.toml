[package]
name = "server"
version = "0.14.0"
edition = "2021"
publish = false


[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
cast_sign_loss = "deny"
cast_possible_truncation = "deny"
cast_possible_wrap = "deny"
cast_lossless = "deny"
indexing_slicing = "deny"

[[bin]]
name = "server"
path = "src/main.rs"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
utoipa-swagger-ui = { workspace = true, features = ["axum"] }
utoipa = { workspace = true, features = ["chrono", "uuid"] }
utoipa-axum = { workspace = true }
axum = { workspace = true }
axum-extra = { workspace = true }
mows-common-rust = { workspace = true }
tokio = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tower-http = { workspace = true, features = [
    "cors",
    "compression-full",
    "decompression-full",
] }

mime_guess = { workspace = true }
url = { workspace = true, features = ["serde"] }
zitadel = { workspace = true, features = ["axum", "introspection_cache"] }


diesel_migrations = "2.2.0"
diesel = { version = "2.2.10", features = [
    "chrono",
    "uuid",
    "postgres_backend",
] }
diesel-async = { version = "0.5.2", features = [
    "postgres",
    "deadpool",
    "async-connection-wrapper",
    "r2d2",
] }
tokio-postgres = { version = "0.7.13" }
#tokio-postgres-rustls = "0.13.0"
#rustls = "0.23.27"
#futures-util = { workspace = true }


uuid = { workspace = true, features = ["serde", "v4"] }
chrono = { workspace = true, features = ["serde"] }

axum-server-timing = { git = "https://github.com/JensWalter/axum-server-timing/", rev = "ec8362e98a0e98f7724ca1f9413c128e581461ad" }

minio = { version = "0.3.0", features = [
    "rustls-tls",
    "ring",
], default-features = false }

axum-health = { version = "=0.1.2", features = [
    "diesel-deadpool",
    "_diesel-async",
] }
async-trait = "0.1.88"
futures-util = { workspace = true }
