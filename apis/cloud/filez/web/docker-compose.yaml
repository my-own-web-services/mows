services:
    filez-server:
        build:
            context: "."
            dockerfile: Dockerfile
            tags:
                - ${REGISTRY:-localhost:5000}/${SERVICE_NAME}
            additional_contexts:
                filez-client-typescript: ../clients/typescript
                filez-components-react: ../components/react
            args:
                - PROFILE=dev
                - SERVICE_NAME=${SERVICE_NAME}
                - APP_STAGE_IMAGE=${APP_STAGE_IMAGE:-scratch}
