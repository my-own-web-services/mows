apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: filezresources.filez.k8s.mows.cloud
spec:
  group: filez.k8s.mows.cloud
  names:
    categories: []
    kind: FilezResource
    plural: filezresources
    shortNames:
    - fr
    singular: filezresource
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1
    schema:
      openAPIV3Schema:
        description: Custom kubernetes resource for applying Filez resources such as storage locations and filez apps.
        properties:
          spec:
            oneOf:
            - required:
              - storageLocation
            - required:
              - mowsApp
            properties:
              mowsApp:
                properties:
                  description:
                    nullable: true
                    type: string
                  origins:
                    items:
                      type: string
                    nullable: true
                    type: array
                  trusted:
                    type: boolean
                required:
                - trusted
                type: object
              storageLocation:
                properties:
                  providerConfig:
                    oneOf:
                    - required:
                      - Minio
                    - required:
                      - Filesystem
                    properties:
                      Filesystem:
                        properties:
                          rootPath:
                            description: When a secret is referenced, it references the data field of the kubernetes secret in the same namespace as the filez resource with the name `secret-readable-by-filez-controller`
                            oneOf:
                            - required:
                              - value
                            - required:
                              - secret
                            properties:
                              secret:
                                type: string
                              value:
                                type: string
                            type: object
                        required:
                        - rootPath
                        type: object
                      Minio:
                        properties:
                          bucket:
                            description: When a secret is referenced, it references the data field of the kubernetes secret in the same namespace as the filez resource with the name `secret-readable-by-filez-controller`
                            oneOf:
                            - required:
                              - value
                            - required:
                              - secret
                            properties:
                              secret:
                                type: string
                              value:
                                type: string
                            type: object
                          endpoint:
                            description: When a secret is referenced, it references the data field of the kubernetes secret in the same namespace as the filez resource with the name `secret-readable-by-filez-controller`
                            oneOf:
                            - required:
                              - value
                            - required:
                              - secret
                            properties:
                              secret:
                                type: string
                              value:
                                type: string
                            type: object
                          password:
                            description: When a secret is referenced, it references the data field of the kubernetes secret in the same namespace as the filez resource with the name `secret-readable-by-filez-controller`
                            oneOf:
                            - required:
                              - value
                            - required:
                              - secret
                            properties:
                              secret:
                                type: string
                              value:
                                type: string
                            type: object
                          username:
                            description: When a secret is referenced, it references the data field of the kubernetes secret in the same namespace as the filez resource with the name `secret-readable-by-filez-controller`
                            oneOf:
                            - required:
                              - value
                            - required:
                              - secret
                            properties:
                              secret:
                                type: string
                              value:
                                type: string
                            type: object
                        required:
                        - bucket
                        - endpoint
                        - password
                        - username
                        type: object
                    type: object
                required:
                - providerConfig
                type: object
            type: object
          status:
            nullable: true
            properties:
              created:
                type: boolean
            required:
            - created
            type: object
        required:
        - spec
        title: FilezResource
        type: object
    served: true
    storage: true
    subresources:
      status: {}
