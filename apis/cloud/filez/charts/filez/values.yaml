namespace: mows-core-storage-filez

server:
    image: 192.168.112.5:5000/filez-server
    imagePullPolicy: Always
    name: filez-server
    replicaCount: 1
    internalUrl: http://filez-server.mows-core-storage-filez
    subdomain: filez-server
    localStorage:
        enabled: true
        size: 10Gi
    tracing:
        filter: "trace,hyper=info,h2=info"
    log:
        filter: |
            error,
            filez-server=trace,
            filez_server_lib=trace,
            filez_server_lib::controller=error,
            zitadel=debug
    dev:
        enabled: true
        allowedCorsOrigins: "http://localhost:5174,http://localhost:5173"
        autoUpdate: true

apps:
    backend:
        images:
            image: 192.168.112.5:5000/filez-apps-backend-images
            imagePullPolicy: Always
            name: filez-apps-backend-images
            replicaCount: 1
            workingVolume:
                sizeLimit: 10Gi
            dev:
                autoUpdate: true
            tracing:
                filter: "trace,hyper=info,h2=info"
            log:
                filter: debug

web:
    image: 192.168.112.5:5000/filez-web
    imagePullPolicy: Always
    name: filez-web
    replicaCount: 1
    subdomain: filez-web
    dev:
        autoUpdate: true

webFrontend:
    dev:
        enabled: true
        allowedRedirectOrigins:
            - "http://localhost:5174/auth/callback"
            - http://localhost:5173/auth/callback
