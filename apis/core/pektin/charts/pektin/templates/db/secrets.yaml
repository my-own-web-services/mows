apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: pektin-secrets
spec:
    secretEngine:
        kv-v2:
            kvData:
                dbPasswords:
                    server: "{% randAlphaNum 100 %}"
                    api: "{% randAlphaNum 100 %}"
---
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: pektin-db-passwords-sync
spec:
    secretSync:
        kvMapping:
            dbPasswords: # name in the template engine
                engine: pektin-secrets # name of the secretEngine in the same namespace as the resource
                path: "dbPasswords" # path to the secret in the secretEngine
        targets:
            pektin-db-config: # name of the secret in the same namespace
                resourceMapKey: redis-additional.conf
                resourceType: ConfigMap
                template: |
                    user default off
                    user db-pektin-server on resetchannels allkeys -@all +GET +MGET +KEYS +SELECT {%  .secrets.dbPasswords.server | sha256sum %}
                    user db-pektin-api on resetchannels allkeys -@all +SET +GET +MSET +MGET +DEL +KEYS +SELECT {% .secrets.dbPasswords.api | sha256sum  %}
            db-pektin-server-password:
                resourceType: Secret
                template: "{% .secrets.dbPasswords.server %}"
            db-pektin-api-password:
                resourceType: Secret
                template: "{% .secrets.dbPasswords.api %}"