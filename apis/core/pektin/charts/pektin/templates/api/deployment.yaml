apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.api.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.api.name }}
    spec:
      serviceAccountName: {{ .Values.api.name }}
      volumes:
        - name: config-volume
          configMap:
            name: pektin-api-config
            items:
              - key: config
                path: config.yaml

      containers:
        - name: {{ .Values.api.name }}
          image: "{{ .Values.api.image }}"
          imagePullPolicy: {{ .Values.api.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
          volumeMounts:
            - name: config-volume
              mountPath: /
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-pektin-api-password
                  key: data
            - name: VAULT_URI
              value: "http://mows-core-secrets-vault.mows-core-secrets-vault:8200"
          
            

