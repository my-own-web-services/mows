kind: ConfigMap
apiVersion: v1
metadata:
  name: pektin-api-config
  namespace: default
data:
    config: |
        bindAddress: ::
        bindPort: 80
        dbHostname: pektin-db
        dbUsername: pektin-api
        dbPassword: $DB_PASSWORD
        dbPort: 6379
        vaultUri: http://mows-core-secrets-vault.mows-core-secrets-vault:8200
        ribstonUri: http://pektin-ribston
        skipAuth: "false"
        usePolicies: ribston
        serviceAccountTokenPath: /var/run/secrets/kubernetes.io/serviceaccount/token
        vaultKubernetesAuthPath: mows-core-secrets-vrc/mows-core-dns-pektin/pektin-kubernetes
        vaultKubernetesRole: pektin-api
        policyVaultPath: data
  