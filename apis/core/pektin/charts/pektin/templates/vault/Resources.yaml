apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: pektin-signing
spec:
    secretEngine:
        transit: {}
---
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: pektin-policies
spec:
    secretEngine:
        kv-v2:
            kvData:
                pektin-zertificat:
                    ribston-policy: |- {{ range .Files.Lines "policies/ribston/acme.ribston.js" }}
                        {{ . }}{{ end }}
---
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: pektin-zertificat
spec:
    secretEngine:
        kv-v2:
            kvData: {}
                
---
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: pektin-api-policy
spec:
    engineAccessPolicy:
        subPolicies:
            - engineId: pektin-signing
              engineType: secret
              subPath: "*"
              capabilities: ["update", "read"]
            - engineId: pektin-policies
              engineType: secret
              subPath: "*"
              capabilities: ["read", "list"]
---
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: pektin-zertificat-policy
spec:
    engineAccessPolicy:
        subPolicies:
            - engineId: pektin-zertificat
              engineType: secret
              subPath: "*"
              capabilities: ["update", "read", "create", "delete", "list"]
            - engineId: pektin-policies
              engineType: secret
              subPath: "data/pektin-zertificat"
              capabilities: ["read"]
---
# TODO the pektin clients need a dedicated auth engine for pektin-api so that pektin-api cannot access other secrets they might have access to, this is because we are sending our vault token to the api, this protects against a rogue api server

apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: pektin-kubernetes
spec:
    authEngine:
        kubernetes:
            roles:
                pektin-api:
                    serviceAccountName: pektin-api
                    policyIds: ["pektin-api-policy"]
                pektin-zertificat:
                    serviceAccountName: pektin-zertificat
                    policyIds: ["pektin-zertificat-policy"]

