[package]
name = "acme-rs"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[lib]
name = "lib"
path = "src/lib.rs"

[features]
default=["acmeRsStd"]
acmeRsStd=[]
insecurePebbleRoots=[]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
p256 ={ version="0.11.1", default-features = false, features = ["std", "ecdsa"] }
rand_core={ version="0.6.3", default-features = false, features = ["getrandom"] }
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }
serde = { version="1.0", features = ["derive","std"], default-features = false }
serde_json = { version = "1.0"}
serde_yaml = { version = "0.9" }
anyhow = { version = "1.0"}
tokio = { version = "1.17.0", default-features = false, features = ["rt-multi-thread", "macros"] }
data-encoding={ version="2.3.2" }
sha2 = { version="0.10.2", default-features = false }
rcgen = { version="0.9.3", features = ["x509-parser", "pem"], default-features = false }
time = { version="0.3", default-features = false,features=["std"] }


[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
lto = true
opt-level = 3
rpath = false