services:
    pektin-zertificat:
        build:
            context: "."
            dockerfile: Dockerfile
            tags: 
                - ${REGISTRY:-localhost:5000}/${SERVICE_NAME}
            additional_contexts:
                mows-common: ../../../../utils/mows-common
                acme-rs: ../acme-rs
                lock: ../../../../
            args:
                - PROFILE=dev # dev or release
                - SERVICE_NAME=${SERVICE_NAME}
                - APP_STAGE_IMAGE=${APP_STAGE_IMAGE:-scratch}

