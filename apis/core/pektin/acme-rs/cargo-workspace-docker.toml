# This file is generated by cargo-workspace-docker. Do not edit manually.
[profile.release]
debug = false
debug-assertions = false
lto = true
rpath = false

[workspace]
exclude = ["target"]
members = ["app"]
resolver = "2"

[workspace.dependencies.anyhow]
default-features = false
features = ["default"]
version = "1.0.98"

[workspace.dependencies.data-encoding]
default-features = false
features = ["default"]
version = "2.9.0"

[workspace.dependencies.p256]
default-features = false
features = ["std", "ecdsa"]
version = "0.13.2"

[workspace.dependencies.rand]
default-features = false
features = ["default"]
version = "0.9.1"

[workspace.dependencies.reqwest]
default-features = false
features = ["rustls-tls"]
version = "0.12.15"

[workspace.dependencies.serde]
default-features = false
features = ["derive", "std"]
version = "1.0.219"

[workspace.dependencies.serde_json]
default-features = false
features = ["default"]
version = "1.0.141"

[workspace.dependencies.serde_yaml]
default-features = false
version = "0.9.34"

[workspace.dependencies.sha2]
default-features = false
features = ["default"]
version = "0.10.9"

[workspace.dependencies.time]
default-features = false
features = ["std"]
version = "0.3.41"

[workspace.dependencies.tokio]
default-features = false
features = ["rt-multi-thread", "macros"]
version = "1.45.0"

[workspace.dependencies.tracing]
default-features = false
features = ["default"]
version = "0.1.40"

[workspace.lints.clippy]
cast_lossless = "deny"
cast_possible_truncation = "deny"
cast_possible_wrap = "deny"
cast_sign_loss = "deny"
enum_glob_use = "deny"
indexing_slicing = "deny"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.package]
edition = "2021"
version = "0.1.0"
