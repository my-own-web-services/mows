# This file is generated by cargo-workspace-docker. Do not edit manually.
[profile.release]
debug = false
debug-assertions = false
lto = true
rpath = false

[workspace]
exclude = ["target"]
members = ["app"]
resolver = "2"

[workspace.dependencies.flate2]
default-features = false
features = ["default"]
version = "1.1.2"

[workspace.dependencies.lazy_static]
default-features = false
version = "1.5.0"

[workspace.dependencies.mime_guess]
default-features = false
features = ["default"]
version = "2.0.5"

[workspace.dependencies.serde]
default-features = false
features = ["derive", "std"]
version = "1.0.219"

[workspace.dependencies.serde_yaml]
default-features = false
version = "0.9.34"

[workspace.dependencies.tokio]
default-features = false
features = ["rt-multi-thread", "macros", "signal"]
version = "1.45.0"

[workspace.lints.clippy]
cast_lossless = "deny"
cast_possible_truncation = "deny"
cast_possible_wrap = "deny"
cast_sign_loss = "deny"
enum_glob_use = "deny"
indexing_slicing = "deny"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.package]
edition = "2021"
version = "0.1.0"
