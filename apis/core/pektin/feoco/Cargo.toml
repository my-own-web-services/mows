[[bin]]
name = "server"
path = "src/main.rs"

[package]
name = "feoco"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
cast_sign_loss = "deny"
cast_possible_truncation = "deny"
cast_possible_wrap = "deny"
cast_lossless = "deny"
indexing_slicing = "deny"

[dependencies]
flate2 = { version = "1.1.0" }
hyper = { version = "0.14", default-features = false, features = [
    "server",
    "http1",
    "tcp",
    "http2",
] }
tokio = { version = "1.44.0", default-features = false, features = [
    "rt-multi-thread",
    "macros",
    "signal",
] }
brotli = { version = "3.3.4", default-features = false, features = ["std"] }
mime_guess = { version = "2.0.4", default-features = false }
serde = { version = "1.0", features = [
    "derive",
    "std",
], default-features = false }
serde_yaml = { version = "0.9.17" }
lazy_static = { version = "1.3.0" }
hashbrown = { version = "0.13", default-features = false, features = ["ahash"] }
percent-encoding = { version = "2.1.0" }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.6.0"


[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
lto = true
opt-level = 3
rpath = false
