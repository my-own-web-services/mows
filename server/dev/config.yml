variablePrefix: "$"
storage:
    ssd:
        path: ./storage/
defaultStorage: ssd

http:
    internalAddress: "[::]:8080"

db:
    url: http://localhost:8529
    username: root
    password: password
interossea:
    url: http://localhost:8081
    assertionValiditySeconds: 600
dev:
    insecureSkipInterossea: true
readonlyMount:
    importImages:
        path: /home/paul/Downloads/_import-images/
        rescanSeconds: 120
        ownerId: dev
    music:
        path: /mnt/archive/Music/
        rescanSeconds: 120
        ownerId: dev
