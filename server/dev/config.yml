variablePrefix: "$"

serviceId: filez

storage:
    ssd:
        path: ./storage/

defaultStorage: ssd

http:
    internalAddress: "[::]:8080"

db:
    url: mongodb://root:root@localhost:27017

interossea:
    url: http://localhost:8081
    assertionValiditySeconds: 600

dev:
    insecureSkipInterossea: false
    createDevUser: true

readonlyMount:
    importImages:
        path: /home/paul/Downloads/_import-images/
        rescanSeconds: 120
        ownerId: dev
    music:
        path: /mnt/archive/Music/
        rescanSeconds: 120
        ownerId: dev
