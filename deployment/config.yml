server:
    build:
        enabled: true
        path: ../../server/
        dockerfile: Dockerfile
    publicHostname:
        domain: y.gy
        subdomain: filez-server

web:
    build:
        enabled: true
        path: ../../web/
        dockerfile: Dockerfile
    publicHostname:
        domain: y.gy
        subdomain: filez

reverseProxy:
    create: true
    network: rp

tls: false
routing: local

addons:
    - name: video
      db: true
      storage: true
      filezAccess: true
      image: firstdorsal/filez-addons-video
      build:
          enabled: true
          path: ../../addons/video/
          dockerfile: Dockerfile
    - name: image
      db: true
      storage: true
      filezAccess: true
      image: firstdorsal/filez-addons-image
      build:
          enabled: true
          path: ../../addons/image/
          dockerfile: Dockerfile
    - name: metadata
      db: true
      storage: false
      filezAccess: true
      image: firstdorsal/filez-addons-metadata
      build:
          enabled: true
          path: ../../addons/metadata/
          dockerfile: Dockerfile

interossea:
    server:
        create: true
        internalHostname: interossea-server
        publicHostname:
            domain: y.gy
            subdomain: accounts-server
        build:
            enabled: true
            path: /home/paul/Documents/interossea/server/
            dockerfile: Dockerfile
        mail:
            username: no-reply@y.gy
            smtpServer: mx.y.gy
            fromName: Interossea Login
            fromAddress: no-reply@y.gy
            userAgent: Sugar-Free-Mail-2022
            replyTo: mail@y.gy
    web:
        create: true
        publicHostname:
            domain: y.gy
            subdomain: accounts
        build:
            enabled: true
            path: /home/paul/Documents/interossea/web/
            dockerfile: Dockerfile
