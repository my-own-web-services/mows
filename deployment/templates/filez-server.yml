{{- $config :=  yamlFile "../config.yml" -}}
{{- $filezWebHostname := joindomain $config.web.publicHostname.subdomain (ternary "localhost" $config.web.publicHostname.domain (eq $config.routing "local")) -}}
variablePrefix: "$"

serviceId: filez

storage:
    default:
        path: /storage/

defaultStorage: default

appStorage:
    path: /appdata/

http:
    internalAddress: "[::]:80"

db:
    url: mongodb://root:$MONGO_INITDB_ROOT_PASSWORD@filezdb:27017

interossea:
    url: http://$INTEROSSEA_INTERNAL_URL
    assertionValiditySeconds: 600

dev:
    insecureSkipInterossea: false
    createDevUser: false

uiOrigin: {{ ternary "https://" "http://" $config.tls true }}{{ $filezWebHostname}}
