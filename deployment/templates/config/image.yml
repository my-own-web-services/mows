{{- $config :=  yamlFile "../../config.yml" -}}
variablePrefix: "$"

# time between database request for new files to get the metadata of if the last request did not return a file
timeoutSeconds: 5

storagePath: /output/

db:
    url: mongodb://root:$MONGO_INITDB_ROOT_PASSWORD@filezdb.localhost:{{ $config.filez.server.db.port }}

image:
    # 0 is worst 100 is best
    quality: 70
    # target resolution of images
    targetResolutions:
        - 100
        - 250
        - 500
        - 1000
dev:
    clearOwnAppDataOnStart: false
