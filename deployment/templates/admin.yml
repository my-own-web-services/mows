{{- $config :=  yamlFile "../config.yml" -}}
{{- $env := envFile "../results/.env" -}}

{{- if eq $config.filez.server.db.exposeToLocalhost true}}
filez-db-uri: mongodb://root:{{ $env.MONGO_INITDB_ROOT_PASSWORD_FILEZ }}@filezdb.localhost:{{ $config.filez.server.db.port }}/?replicaSet=rs0
{{- end }}

{{- if eq $config.interossea.server.db.exposeToLocalhost true}}
interossea-db-uri: mongodb://root:{{ $env.MONGO_INITDB_ROOT_PASSWORD_INTEROSSEA }}@interosseadb.localhost:{{ $config.interossea.server.db.port }}/?replicaSet=rs0
{{- end }}

