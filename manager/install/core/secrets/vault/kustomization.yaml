apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
    - namespace.yaml

helmGlobals:
    chartHome: /tmp/helm-charts

helmCharts:
    - name: vault
      repo: https://helm.releases.hashicorp.com
      version: 0.28.1
      releaseName: mows-secrets-vault
      includeCRDs: true
      namespace: mows-secrets-vault
      valuesFile: values.yaml
