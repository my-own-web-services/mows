csi:
    enabled: false

server:
    enabled: true
    logLevel: debug
    ha:
        enabled: true
        replicas: 3
        raft:
            enabled: true
            setNodeId: true
            config: |
                storage "raft" {
                    path = "/vault/data"
                    retry_join {
                        leader_api_addr = "https://mows-core-secrets-vault-0.mows-core-secrets-vault-internal:8200"
                    }
                }
                retry_join {
                    leader_api_addr = "https://mows-core-secrets-vault-1.mows-core-secrets-vault-internal:8200"
                }
                retry_join {
                    leader_api_addr = "https://mows-core-secrets-vault-2.mows-core-secrets-vault-internal:8200"
                }
    dataStorage:
        enabled: true
    auditStorage:
        enabled: true

injector:
    enabled: false

ui:
    enabled: true
