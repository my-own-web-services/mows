csi:
    enabled: false

server:
    enabled: true
    logLevel: debug
    ha:
        enabled: true
        replicas: 3
        raft:
            enabled: true
            setNodeId: true
            config: |
                storage "raft" {
                    path = "/vault/data"
                    retry_join {
                        leader_api_addr = "https://vault-0.vault-internal:8200"
                    }
                }
                retry_join {
                    leader_api_addr = "https://vault-1.vault-internal:8200"
                }
                retry_join {
                    leader_api_addr = "https://vault-2.vault-internal:8200"
                }
    dataStorage:
        enabled: true
    auditStorage:
        enabled: true

injector:
    enabled: false

ui:
    enabled: true
