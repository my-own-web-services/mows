apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
    - namespace.yaml
    - postgres.yaml
    - VaultResources.yaml
    - DnsRecord.yaml
    - IngressRoute.yaml

helmGlobals:
    chartHome: /tmp/helm-charts

namespace: mows-core-auth-zitadel

helmCharts:
    - name: zitadel
      repo: https://charts.zitadel.com
      version: 8.11.2
      releaseName: mows-core-auth-zitadel
      namespace: mows-core-auth-zitadel
      valuesFile: values.yaml
