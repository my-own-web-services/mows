gitea:
    config:
        database:
            DB_TYPE: postgres
            HOST: mows-gitea-postgres-rw
            NAME: gitea
    additionalConfigSources:
        - secret:
              secretName: mows-gitea-postgres-secret-gitea

postgresql:
    enabled: false
postgresql-ha:
    enabled: false
redis-cluster:
    enabled: false
redis:
    enabled: true
