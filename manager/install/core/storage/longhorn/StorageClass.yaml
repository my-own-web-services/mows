kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: mows-storage-static
    annotations:
        storageclass.kubernetes.io/is-default-class: "true"
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
    numberOfReplicas: "2"
    fsType: "ext4"
    encrypted: "true"
    dataLocality: best-effort
    csi.storage.k8s.io/provisioner-secret-name: mows-storage-secret
    csi.storage.k8s.io/provisioner-secret-namespace: mows-storage
    csi.storage.k8s.io/node-publish-secret-name: mows-storage-secret
    csi.storage.k8s.io/node-publish-secret-namespace: mows-storage
    csi.storage.k8s.io/node-stage-secret-name: mows-storage-secret
    csi.storage.k8s.io/node-stage-secret-namespace: mows-storage
