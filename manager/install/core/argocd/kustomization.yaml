apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
    - namespace.yaml

helmGlobals:
    chartHome: /tmp/helm-charts

helmCharts:
    - name: argo-cd
      repo: https://argoproj.github.io/argo-helm
      version: 7.6.8
      releaseName: mows-core-argocd
      namespace: mows-core-argocd
      valuesFile: values.yaml
