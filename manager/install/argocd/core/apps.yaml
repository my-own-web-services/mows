apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
    name: mows-core
spec:
    sourceRepos:
        - https://git.vindelicum.eu/firstdorsal/mows.git
    clusterResourceWhitelist:
        - group: "*"
          kind: "*"
    destinations:
        - namespace: "*"
          server: "*"

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: mows-core-network-cilium
    annotations:
        argocd.argoproj.io/sync-wave: "1"
spec:
    source:
        path: manager/install/core/network/cilium
    destination:
        namespace: mows-core-network-cilium
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: mows-core-storage-longhorn
    annotations:
        argocd.argoproj.io/sync-wave: "1"
spec:
    source:
        path: manager/install/core/storage/longhorn
    destination:
        namespace: mows-core-storage-longhorn
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: mows-core-argocd
    annotations:
        argocd.argoproj.io/sync-wave: "1"
spec:
    source:
        path: manager/install/core/argocd
    destination:
        namespace: mows-core-argocd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: mows-core-db-postgres
    annotations:
        argocd.argoproj.io/sync-wave: "2"
spec:
    source:
        path: manager/install/core/db/postgres
    destination:
        namespace: mows-core-db-postgres
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: mows-core-secrets-vault
    annotations:
        argocd.argoproj.io/sync-wave: "2"
spec:
    source:
        path: manager/install/core/secrets/vault
    destination:
        namespace: mows-core-secrets-vault
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: mows-core-secrets-eso
    annotations:
        argocd.argoproj.io/sync-wave: "2"
spec:
    source:
        path: manager/install/core/secrets/eso
    destination:
        namespace: mows-core-secrets-eso
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: mows-core-gitea
    annotations:
        argocd.argoproj.io/sync-wave: "3"
spec:
    source:
        path: manager/install/core/gitea
    destination:
        namespace: mows-core-gitea
