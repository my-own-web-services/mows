apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
    - announce.yaml
    - ip-pool.yaml
    - namespace.yaml

helmGlobals:
    chartHome: /tmp/helm-charts

helmCharts:
    - name: cilium
      repo: https://helm.cilium.io
      version: 1.16.1
      releaseName: mows-network
      includeCRDs: true
      namespace: mows-network
      valuesFile: values.yaml
