operator:
    replicas: 1
    rollOutPods: true
hubble:
    relay:
        enabled: true
    ui:
        enabled: true
    enabled: true
kubeProxyReplacement: strict
k8sServiceHost: 127.0.0.1
k8sServicePort: 6443
externalIPs:
    enabled: false
bgpControlPlane:
    enabled: true
l2announcements:
    enabled: true
k8sClientRateLimit:
    qps: 32
    burst: 64
gatewayAPI:
    enabled: true
enableCiliumEndpointSlice: true
debug:
    enabled: true
rollOutCiliumPods: true
hostFirewall:
    enabled: true
encryption:
    enabled: true
    type: wireguard
    nodeEncryption: true
