apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: required-for-kustomize-but-not-used
spec:
    project: mows-core
    source:
        repoURL: https://git.vindelicum.eu/firstdorsal/mows.git
        targetRevision: HEAD
    destination:
        name: in-cluster
    syncPolicy:
        syncOptions:
            - CreateNamespace=true
            - ServerSideApply=true
        automated:
            prune: true
            selfHeal: true
