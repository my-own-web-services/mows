apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
    - namespace.yaml

helmGlobals:
    chartHome: /tmp/helm-charts

helmCharts:
    - name: longhorn
      repo: https://charts.longhorn.io
      version: 1.6.2
      releaseName: mows-storage
      namespace: mows-storage
      valuesFile: values.yaml
