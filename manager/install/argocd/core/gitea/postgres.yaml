apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
    name: mows-gitea-postgres
    namespace: mows-gitea
spec:
    instances: 2
    storage:
        size: 2Gi
    primaryUpdateStrategy: unsupervised
    enableSuperuserAccess: true
    bootstrap:
        initdb:
            database: gitea
            owner: gitea
            dataChecksums: true
    superuserSecret:
        name: mows-gitea-postgres-secret
