apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
    - namespace.yaml
    - account.yaml

helmCharts:
    - name: kubernetes-dashboard
      repo: https://kubernetes.github.io/dashboard/
      version: 6.0.8
      releaseName: mows-dev-k8s-dashboard
      namespace: mows-dev-k8s-dashboard
      valuesFile: values.yaml
