[package]
name = "manager"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
cast_sign_loss = "deny"
cast_possible_truncation = "deny"
cast_possible_wrap = "deny"
cast_lossless = "deny"
indexing_slicing = "deny"

[dependencies]
serde = { version = "1.0", features = [
    "derive",
    "std",
], default-features = false }
serde_yaml = { version = "0.9.13" }
serde_json = { version = "1" }


tempfile = "3.10.1"

anyhow = "1"

rand = "0.8.5"


# tracing must be enabled explicitly
tokio = { version = "1.17.0", default-features = false, features = [
    "full",
    "tracing",
] }

axum = { version = "0.7.5", features = ["ws", "tokio"] }
tokio-tungstenite = "0.23.0"

futures = "0.3.17"
utoipa-swagger-ui = { version = "7.1.0", features = ["axum"] }
utoipa = { version = "4", features = ["axum_extras"] }
tower = { version = "0.4", features = ["util", "timeout"] }
tower-http = { version = "0.5.0", features = [
    "fs",
    "cors",
    "add-extension",
    "trace",
] }

tracing = "0.1.40"
tracing-subscriber = { version = "0.3", features = ["env-filter", "chrono"] }
opentelemetry = { version = "0.23.0" }
tracing-opentelemetry = "0.24"
opentelemetry-otlp = { version = "0.16.0", features = ["grpc-tonic"] }
opentelemetry_sdk = { version = "*", features = ["rt-tokio"] }
opentelemetry-semantic-conventions = "0.15.0"

wait-timeout = "0.2.0"

console-subscriber = "0.3.0"

async-ssh2-tokio = "0.8.10"
openssl = { version = "0.10", features = ["vendored"] }


bytes = "1.4.0"
pty-process = { version = "0.4.0", features = ["async"] }
futures-util = { version = "0.3", default-features = false, features = [
    "sink",
    "std",
] }
async-stream = "0.3.5"
thiserror = "1.0.40"
tokio-util = "0.7.8"
serde-xml-rs = "0.6.0"

bollard = "0.16.1"

kube = { version = "0.92.0", features = ["runtime", "derive", "client"] }
k8s-openapi = { version = "0.22.0", features = ["latest"] }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5"


