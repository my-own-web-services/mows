variable_prefix: "$"
primary_origin: "http://localhost:$WEB_PORT"
own_addresses:
    legacy: "192.168.112.3"
    ip: null

core_repos:
    - uri: file:///packages/core/auth/zitadel/
      namespace: mows-core-auth-zitadel
    - uri: file:///packages/core/dns/pektin/
      namespace: mows-core-dns-pektin
    #- uri: file:///packages/core/network/cilium/
    #  namespace: mows-core-network-cilium
    #- uri: file:///packages/core/storage/longhorn/
    #  namespace: mows-core-storage-longhorn2

package_manager:
    working_dir: /tmp/mows-package-manager

os_config:
    kairos_version: "v3.2.1"
    k3s_version: "k3sv1.31.1+k3s1"
    os: "opensuse-tumbleweed"

cluster:
    network:
        start: "192.168.112.253"
        end: "192.168.112.253"
dhcp:
    ranges:
        - "192.168.112.41,192.168.112.252,1h"
        - "192.168.113.41,192.168.113.252,1h"

dev:
    enabled: true
    allow_origins:
        - "http://localhost:5173"
    skip_network_policy_install: true
    install_k8s_dashboard: true
    send_default_netboot_config_if_mac_unknown: false
    skip_core_components_install: []
    # https://docs.k3s.io/installation/private-registry
    k3s_registries_file:
        mirrors:
            192.168.112.5:5000:
                endpoint:
                    - "http://192.168.112.5:5000"
            docker.io:
                endpoint:
                    - "http://192.168.112.6:5000"
            quay.io:
                endpoint:
                    - "http://192.168.112.7:5000"
            gcr.io:
                endpoint:
                    - "http://192.168.112.8:5000"
            registry.k8s.io:
                endpoint:
                    - "http://192.168.112.9:5000"
            ghcr.io:
                endpoint:
                    - "http://192.168.112.10:5000"

log:
    dnsmasq:
        stdout: false
        stderr: false
    pixiecore:
        stdout: false
        stderr: false
