apiVersion: v1
kind: Service
metadata:
  name: mows-local-ingress
  namespace: mows-ingress
  annotations:
    kube-vip.io/loadbalancerIPs: '192.168.112.99'
spec:
  type: LoadBalancer
  loadBalancerClass: kube-vip.io/kube-vip-class
  selector:
    app.kubernetes.io/name: traefik
  ports:
    - port: 443
      targetPort: 8443
      name: websecure
    - port: 80
      targetPort: 8080
      name: web
