globalArguments:
    - "--global.sendanonymoususage=false"
service:
    annotations:
        io.cilium/lb-ipam-ips: "192.168.112.253"

gateway:
    listeners:
        websecure:
            port: 8443
            protocol: HTTPS

ports:
    websecure:
        http3:
            enabled: true

logs:
    general:
        level: DEBUG
    access:
        enabled: true
