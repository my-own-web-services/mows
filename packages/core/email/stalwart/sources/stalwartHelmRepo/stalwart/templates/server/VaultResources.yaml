# yaml-language-server: $schema=https://git.vindelicum.eu/firstdorsal/mows/-/raw/main/operators/vault-resource-controller/VaultResourceCRDSchema.json?ref_type=heads
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: {{ .Values.server.name }}-db-passwords
spec:
    secretEngine:
        kv-v2:
            kvData:
                db:
                    user: "{% randAlphaNum 100 %}"
                    admin: "{% randAlphaNum 100 %}"

---
# yaml-language-server: $schema=https://git.vindelicum.eu/firstdorsal/mows/-/raw/main/operators/vault-resource-controller/VaultResourceCRDSchema.json?ref_type=heads
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: {{ .Values.server.name }}-db-passwords-sync
spec:
    secretSync:
        kvMapping:
            db: 
                engine: {{ .Values.server.name }}-db-passwords
                path: "db" 
        targets:
            secrets:
                {{ .Values.db.name }}-admin:
                    type: kubernetes.io/basic-auth
                    data:
                        password: "{% .secrets.db.admin  %}"
                        username: postgres
                {{ .Values.db.name }}-user:
                    type: kubernetes.io/basic-auth
                    data:
                        password: "{% .secrets.db.user %}"
                        username: stalwart
                {{ .Values.server.name }}-config:
                    data:
                        config.toml: |
                            [lookup.default]
                            hostname = "{{ .Values.server.defaultHostname }}"

                            [server.http]
                            use-x-forwarded = true
                            hsts = true

                            [server.listener."http"]
                            bind = "0.0.0.0:8080"
                            protocol = "http"

                            [server.listener."smtp"]
                            bind = "0.0.0.0:2500"

                            [server.listener."submission"]
                            bind = "0.0.0.0:5870"

                            [server.listener."smtps"]
                            bind = "0.0.0.0:4650"

                            [server.listener."imap"]
                            bind = "0.0.0.0:1430"

                            [server.listener."imaps"]
                            bind = "0.0.0.0:9930"

                            [server.listener."sieve"]
                            bind = "0.0.0.0:4190"

                            [tracer.console]
                            type = "console"
                            level = "trace"

                            [storage]
                            data = "postgresql"
                            fts = "postgresql"
                            blob = "postgresql"
                            lookup = "postgresql"
                            directory = "internal"

                            [directory."internal"]
                            type = "internal"
                            store = "postgresql"


                            [store."postgresql"]
                            type = "postgresql"
                            host = "{{ .Values.db.name }}-postgres-rw"
                            port = 5432
                            database = "stalwart"
                            user = "stalwart"
                            password = "{% .secrets.db.user %}"
                            timeout = "15s"

                            [certificate."default"]
                            cert="%{file:/certs/default/tls.crt}%"
                            private-key="%{file:/certs/default/tls.key}%"
                            # TODO handle reloading of certificates

                            [authentication.fallback-admin]
                            user = "admin"
                            secret = "$2a$12$nVW88Csi1t3fwKd7iSXHf.Cw8lAkoUokBTzIoQhZl74tNaS74DPCe"

                            [directory."oidc-userinfo"]
                            type = "oidc"
                            timeout = "2s"
                            endpoint.url = "https://zitadel.{ยง .config.domain ยง}/"
                            endpoint.method = "introspect"
                            auth.method = "basic"
                            auth.username = "%{file:/oidc-username.txt}%"
                            auth.secret = "%{file:/oidc-secret.txt}%"
                            fields.email = "email"
                            fields.username = "preferred_username"
                            fields.full-name = "name"



---

# create the engine for the auth secrets to be stored in
# yaml-language-server: $schema=https://git.vindelicum.eu/firstdorsal/mows/-/raw/main/operators/vault-resource-controller/VaultResourceCRDSchema.json?ref_type=heads
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: stalwart-auth
spec:
    secretEngine:
        kv-v2:
            kvData: {}

---
# create the policy for the zitadel controller to access the auth secrets
# yaml-language-server: $schema=https://git.vindelicum.eu/firstdorsal/mows/-/raw/main/operators/vault-resource-controller/VaultResourceCRDSchema.json?ref_type=heads
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: zitadel-controller-allow-auth-access
spec:
    engineAccessPolicy:
        subPolicies:
            - engineId: stalwart-auth
              engineType: secret
              subPath: "*"
              capabilities: ["update","read","create","delete","list"]
---
# create a kubernetes service account binding to the policy
# yaml-language-server: $schema=https://git.vindelicum.eu/firstdorsal/mows/-/raw/main/operators/vault-resource-controller/VaultResourceCRDSchema.json?ref_type=heads
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: zitadel-controller-service-account
spec:
    authEngine:
        kubernetes:
            roles:
                zitadel-resource-controller:
                    serviceAccountName: zitadel-resource-controller
                    namespace: mows-core-auth-zitadel
                    policyIds: ["zitadel-controller-allow-auth-access"]
---
# sync the secrets 
# yaml-language-server: $schema=https://git.vindelicum.eu/firstdorsal/mows/-/raw/main/operators/vault-resource-controller/VaultResourceCRDSchema.json?ref_type=heads
apiVersion: vault.k8s.mows.cloud/v1
kind: VaultResource
metadata:
    name: {{ .Values.server.name }}-auth-sync
spec:
    secretSync:
        kvMapping:
            server:
                engine: stalwart-auth
                path: "{{ .Values.server.name }}"
        targets:
            secrets:
                {{ .Values.server.name }}-auth:
                    data:
                        serverClientId: "{% .secrets.server.clientId %}"
                        serverClientSecret: "{% .secrets.server.clientSecret %}"
