manifestVersion: "0.1"
metadata:
    name: zitadel
    description: "zitadel"
    version: "0.1"
spec:
    raw:
        helmRepos:
        -   chartName: zitadel
            releaseName: zitadel
            repository: 
                remote:
                    url: https://charts.zitadel.com
                    sha256Digest: dec921e7b1ce4cf1bd0c35818860297553b2f8fedb86cc5d6e66bd4f85391662
            valuesFile: files/values.yaml
            resources:
                - files/DnsRecord.yaml
                - files/IngressRoute.yaml
                - files/vault-resources/password-sync.yaml
                - files/vault-resources/secrets.yaml
                - files/PostgresCluster.yaml
        -   chartName: zitadel-controller
            releaseName: zitadel-controller
            repository:
                local:
            valuesFile: files/zitadel-controller-values.yaml
